<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <script src="https://kit.fontawesome.com/27e8e3aead.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu-body">
      <header class="menu-header">Welcome to the Sweet Paris Cafe!</header>
      <nav class="menu-nav">
        <a href="settings.html">
            <i class="fa-solid fa-gear fa-2xl" id="menu-nav-settings-icon"></i>
        </a>
        <a href="index.html">
          <i class="fa-solid fa-home fa-2xl" id="menu-nav-home-icon"></i>
         </a>
        <div class="menu-nav-title">Sweet Paris: Crepes and Cafe</div>
        <div class="menu-nav-container"> 
          <a href="ordernow.html"><button class="menu-nav-container-button" id="menu-nav-container-button-ordernow">Order Now</button></a>
          <a href="menu.html"><button class="menu-nav-container-button" id="menu-nav-container-button-menu">Menu</button></a>
          <a href="aboutus.html"><button class="menu-nav-container-button" id="menu-nav-container-button-aboutus">About Us</button></a>
          <a href="contactus.html"><button class="menu-nav-container-button" id="menu-nav-container-button-contactus">Contact Us</button></a>
        </div>
        <button class="menu-nav-admin-login">Admin Login</button>
      </nav>
      <main class="menu-main-settings">
        <div class="menu-main-settings-header">
          Accessibility Settings
        </div>
        <div class="menu-main-settings-container">
            <div class="menu-main-settings-entry" id="menu-main-settings-entry-1">
                Display Contrast:
                <input type="range" min="0" max="100" value="50" class="range-slider" id="display-contrast">
                <span id="display-contrast-value">50</span>
            </div>
            <div class="menu-main-settings-entry" id="menu-main-settings-entry-2">
                Font Size:
                <input type="range" min="12" max="24" value="16" class="range-slider" id="font-size">
                <span id="font-size-value">16</span>
            </div>
            <div class="menu-main-settings-entry" id="menu-main-settings-entry-3">
                Mouse Sensitivity:
                <input type="range" min="1" max="10" value="5" class="range-slider" id="mouse-sensitivity">
                <span id="mouse-sensitivity-value">5</span>
            </div>
            <div class="menu-main-settings-entry" id="menu-main-settings-entry-4">
                Google Translate API
            </div>
        </div>
      </main>
      <footer class="menu-footer">
        <div class="menu-footer-message">
          Get in touch with us! Follow us on:
        </div>
        <div class="menu-footer-container">
          <i class="fa-brands fa-square-instagram fa-2xl menu-footer-smlink" id="menu-footer-instagram"></i>
          <i class="fa-brands fa-twitter fa-2xl menu-footer-smlink" id="menu-footer-twitter"></i>
          <i class="fa-brands fa-facebook fa-2xl menu-footer-smlink" id="menu-footer-facebook"></i>
          <i class="fa-brands fa-tiktok fa-2xl menu-footer-smlink" id="menu-footer-tiktok"></i>
      </div>
      </footer>
    </div>
</body>
</html>
